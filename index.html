<style>

    height: 100vh;

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏ß‡πå */
#puzzle {
    width: 260px;
    aspect-ratio: 3 / 5;
    margin: 20px auto;
    display: grid;

    gap: 4px;

/* ‡∏ä‡∏¥‡πâ‡∏ô‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏ß‡πå */
.tile {
    background-image: url("love.jpg");
    background-size: 400% 400%;

    border-radius: 6px;
    cursor: pointer;
}

/* ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á */
.empty {
    background: none;
    cursor: default;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ô‡∏ä‡∏ô‡∏∞ */
#finalText {
    display: none;

    margin-top: 20px;

    animation: pop 0.8s ease forwards;

    from {opacity:0; transform:scale(0.8);}

<body>
<div class="container">

<div id="start">
    <h2>‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡πÄ‡∏•‡πá‡∏Å ‡πÜ ü§ç</h2>
    <button onclick="startGame()">‡πÄ‡∏õ‡∏¥‡∏î‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç üéÅ</button>
</div>

<div id="game" style="display:none;">
    <div id="puzzle"></div>

    <div id="finalText">
        ‡πÑ‡∏≠<br>
        ‡∏≠‡πâ‡∏ß‡∏ô<br>
        ü§ç
    </div>
</div>

</div>

<script>
let tiles = [];

function startGame() {
    document.getElementById("start").style.display = "none";
    document.getElementById("game").style.display = "block";
    initPuzzle();
}

function initPuzzle() {
    tiles = [...Array(15).keys(), null]; // 4x4
    shuffle(tiles);
    draw();
}

function draw() {
    const puzzle = document.getElementById("puzzle");
    puzzle.innerHTML = "";

    tiles.forEach((value, index) => {
        const tile = document.createElement("div");

        if (value === null) {
            tile.className = "tile empty";
        } else {
            tile.className = "tile";
            tile.style.backgroundPosition =
                `${(value % 4) * 33.33}% ${Math.floor(value / 4) * 25}%`;
            tile.onclick = () => move(index);
        }

        puzzle.appendChild(tile);
    });
}

function move(index) {
    const empty = tiles.indexOf(null);
    const valid = [
        empty - 1,
        empty + 1,
        empty - 4,
        empty + 4
    ];

    if (valid.includes(index)) {
        [tiles[index], tiles[empty]] = [tiles[empty], tiles[index]];
        draw();

        if (checkWin()) {
            document.getElementById("finalText").style.display = "block";
        }
    }
}

function checkWin() {
    for (let i = 0; i < 15; i++) {
        if (tiles[i] !== i) return false;
    }
    return true;
}

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}
</script>
